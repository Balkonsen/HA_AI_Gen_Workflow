name: HA AI Gen Workflow
version: "1.0.3"
slug: ha_ai_gen_workflow
description: >-
  Automated export, AI-powered development, and git-versioned import workflow
  for Home Assistant. Export your configuration, sanitize secrets, generate
  AI-ready context, and import AI-modified configurations safely.
url: https://github.com/Balkonsen/HA_AI_Gen_Workflow
# Disable init process injection to prevent s6-overlay-suexec PID 1 conflict
init: false
arch:
  - amd64
  - aarch64
  - armv7
startup: application
boot: auto
host_network: false
# API access configuration
homeassistant_api: true
hassio_api: true
hassio_role: homeassistant
auth_api: true
# UI configuration
panel_icon: mdi:robot-industrial
panel_title: AI Workflow
panel_admin: true
ingress: true
ingress_port: 8501
ingress_stream: true
ports:
  8501/tcp: null
ports_description:
  8501/tcp: Streamlit Web UI
# File system access (minimum required permissions)
# Note: Using 'config:rw' for direct access to /config directory
# Do not include 'addon_config' when 'config' is used (they conflict)
map:
  - config:rw
  - ssl:ro
  - share:rw
# Add-on options with defaults
options:
  export_path: /config/ai_exports
  import_path: /config/ai_imports
  secrets_path: /config/ai_secrets
  ssh_enabled: false
  ssh_host: ""
  ssh_user: root
  ssh_port: 22
  ssh_key_path: ""
  ssh_password: ""
  remote_config_path: /config
  debug_mode: false
  verbose: false
# Schema validation for options
schema:
  export_path: str
  import_path: str
  secrets_path: str
  ssh_enabled: bool
  ssh_host: str?
  ssh_user: str?
  ssh_port: int?
  ssh_key_path: str?
  ssh_password: password?
  remote_config_path: str?
  debug_mode: bool?
  verbose: bool?
image: ghcr.io/balkonsen/ha_ai_gen_workflow-{arch}
