name: Build and Publish Docker Images

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # Image name matches config.yaml image field (ghcr.io/balkonsen/ha_ai_gen_workflow-{arch})
  IMAGE_NAME: balkonsen/ha_ai_gen_workflow

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, aarch64, armv7]
        include:
          - arch: amd64
            base_image: ghcr.io/home-assistant/amd64-base-python:3.11-alpine3.18
            platform: linux/amd64
          - arch: aarch64
            base_image: ghcr.io/home-assistant/aarch64-base-python:3.11-alpine3.18
            platform: linux/arm64
          - arch: armv7
            base_image: ghcr.io/home-assistant/armv7-base-python:3.11-alpine3.18
            platform: linux/arm/v7

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Get Version
        id: version
        run: |
          # Extract version from config.yaml (handles quoted version like version: "1.0.0")
          VERSION=$(grep '^version:' ha_ai_workflow_addon/config.yaml | head -n1 | sed 's/version: *"\{0,1\}\([^"]*\)"\{0,1\}/\1/')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.arch }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./ha_ai_workflow_addon/Dockerfile
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_FROM=${{ matrix.base_image }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
