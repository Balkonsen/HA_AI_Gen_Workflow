name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  # Job 1: Code Quality Checks
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt
      
      - name: Run Black (Code Formatting Check)
        run: |
          black --check --line-length 120 bin/
      
      - name: Run Flake8 (Linting)
        run: |
          flake8 bin/ --max-line-length=120 --ignore=E203,W503
      
      - name: Run Pylint
        run: |
          pylint bin/*.py || true  # Don't fail on warnings
      
      - name: Run Bandit (Security Check)
        run: |
          bandit -r bin/ -ll -i

  # Job 2: Shell Script Validation
  shellcheck:
    name: Shell Script Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Install ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
      
      - name: Validate Shell Scripts
        run: |
          chmod +x tests/validate_shell_scripts.sh
          ./tests/validate_shell_scripts.sh

  # Job 3: Python Unit Tests
  test-python:
    name: Python Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt
      
      - name: Run Pytest
        run: |
          pytest -v --cov=bin --cov-report=xml --cov-report=term
      
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  # Job 4: Integration Tests
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt
      
      - name: Run Integration Tests
        run: |
          pytest -v -m integration || echo "No integration tests found"

  # Job 5: Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Job 6: Documentation Build
  docs:
    name: Documentation Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Check Markdown Links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          config-file: '.markdown-link-check.json'
          folder-path: 'docs/'

  # Job 7: Build Validation
  build:
    name: Build & Package Validation
    runs-on: ubuntu-latest
    needs: [lint, test-python]
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Create Distribution Package
        run: |
          mkdir -p dist
          tar -czf dist/ha-ai-workflow-${GITHUB_SHA::8}.tar.gz \
            bin/ \
            docs/ \
            templates/ \
            *.sh \
            *.md \
            *.txt
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ha-ai-workflow-package
          path: dist/*.tar.gz
          retention-days: 30

  # Job 8: Pre-merge Validation
  validate:
    name: Pre-Merge Validation
    runs-on: ubuntu-latest
    needs: [lint, shellcheck, test-python, security]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Validation Summary
        run: |
          echo "✓ All quality checks passed"
          echo "✓ All tests passed"
          echo "✓ Security scan completed"
          echo "✓ Ready for merge"

  # Job 9: Auto-tag on Merge to Main
  release:
    name: Create Release Tag
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get Version
        id: version
        run: |
          VERSION=$(date +%Y.%m.%d)-${GITHUB_SHA::8}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
      
      - name: Create Tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Auto-release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}" || true
